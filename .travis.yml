language: c

services:
- docker

env:
  matrix:
  - TARGET=test_xenial_openjdk8
  - TARGET=test_bionic_openjdk8
  - TARGET=test_bionic_zulu8
  - TARGET=test_focal_openjdk8
  - TARGET=test_centos7_openjdk8

jobs:
  include:
  - stage: GitHub Artifact Release
    script: make build_deb_in_docker
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
      - dist/*.deb
      - build/*.so
      on:
        tags: true
        branch: master
script:
- make $TARGET
